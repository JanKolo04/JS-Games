<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<title>Hangam</title>
</head>
<body>

	<!----
	<canvas id="canvas" width="300" height="400"></canvas>
	---->

	<div id="mainHolder">
		<div id="startHolder">
			<p>Select category</p>

			<div>
				<select id="selectCategory">
					<option selected disabled>Select</option>
					<option>Names</option>
					<option>Fruits</option>
				</select>

				<button id="categoryButton">Start</button>
			</div>
		</div>

		<div id="playHolder">
			<h2 id="mainText">Guess word!</h2>

			<div id="divWordHolder">
				<div id="charHolder"></div>
				<div id="fieldHolder"></div>
			</div>

			<div id="inputsHolder">
				<p style="text-align: center;"><strong>Enter char in lower case!</strong></p>
				<input type="text" name="word" id="char" maxlength="1">
				<button id="submit">Submit</button>
			</div>

			<div id="tableHolder">
				<table border="1">
					<caption><strong>Wrong chars table</strong></caption>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
